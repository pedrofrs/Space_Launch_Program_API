spring:
  application:
    name: Space launch program

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:space
    username: admin
    password: ""

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
